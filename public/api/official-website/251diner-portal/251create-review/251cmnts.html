<!DOCTYPE html>
<html>
<head>
<title>
Create a Comment
</title>

<link rel="stylesheet" href="/official-website/251diner-portal/251create-review/styles/header-251cmnts.css">
<link rel="stylesheet" href="/official-website/251diner-portal/251create-review/styles/body-251cmnts.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">


</head>

<body>

    <div class="header">

        <div class="left-header">
          <a href="/index.html">
          <button class="header-buttons"> Home </button>
        </a>
        </div>
        <div class="middle-header-text">
          TerpPlates  
          <img class="logo-pic" src="/official-website/icons/tp-logo.png">
        </div>
        <div class="right-header">
          <button class="header-buttons"> About
          </button>
        </div>
      </div>


      <div class = "container">
        <form class="wholeform">
            <h3>Create comments</h3>
            <input type="text" id="name" placeholder="Your name" >
            <input type="email" id="email" placeholder="Email id" >
            <input type="text" id="phone" placeholder="Phone no." >
            <textarea class="review-comment" rows="4" placeholder="Type in a review."></textarea>
            <button type="submit">Send</button>

        </form>
    
    </div>
    

    <script>
      // Prevent the form from being submitted normally, and submit it via JavaScript instead
      document.getElementById('comment-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        const response = await fetch(event.target.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          console.error('Error submitting comment');
        }
      });
    </script>


</body>



</html>
